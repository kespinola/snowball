<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<title>Snowball | Free Music Sharing App</title>
	 
        <script type="text/javascript" src="lib/jquery.min.js"></script>
        <script src="lib/jquery.easyWizard.js"></script>
	    <script src="lib/bootstrap.min.js"></script>
        <script src="lib/bootstrap-tagmanager.js"></script>
        <script src="lib/prettify.js"></script>

		
        
	    <link rel="stylesheet" href="css/textextjs-main.css" type="text/css" />
	    <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
	  	<link type="text/css" rel="stylesheet" href="css/bootstrap-theme.css" />
	    <link href="css/font-awesome.min.css" type="text/css" rel="stylesheet" />
	    <link href="css/font-awesome-ie7.min.css" type="text/css" rel="stylesheet" />
	    <link href="css/popup.css" type="text/css" rel="stylesheet" />
	    <link href="css/flat-ui.css" type="text/css" rel="stylesheet" />
        <script type="text/javascript" src="lib/bootstrap.min.js"></script>	
	    <script type='text/javascript' src="lib/jquery.tabify-1.4.source.js"></script>
	   <link href='http://fonts.googleapis.com/css?family=Josefin+Sans:300' rel='stylesheet' type='text/css'>
 
</head>
<body>
	<header>
	<div class="header-btn"><a href=#"contentHome"><i class="icon-download"></i></a></div>
	<p align="center" class="loginface"></p>
	<div style="display:none">
	<ul id="menu" class="nav-bar">
	<div class="btn-group">
	    <li class="active"><a href="#contentHome"><i class="fui-new btn"></i></a></li>
	    <li><a href="#contentPlaylist"><i class="fui-list btn"></i></a></li>
	    <li><a href="#contentUplayer"><i class="fui-play btn"></i></a></li>
	</div>
	</ul>
	</div>
	</header>
	 


<div class="content" id="contentHome">



<section id="nowPlaying">
		<p class="album"></p>
		<p class="artist" style="display:none"></p>
		<p class="track" style="display:none"></p>
	</section>

	
<form id="myWizard" type="get" action="" class="form-horizontal">

    <section class="step login-form" data-step-title="Step 1">
        <div class="control-group">
            <div class="controls">
                <input type="text" id="input_name" value="" class="login-field" placeholder="Song Title" title="Name is required !" required />
                <label class="login-field-icon icon-music" for="input_name"></label>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <input type="text" id="input_artist" value="" placeholder="Artist" class="login-field" title="Artist is required !" required />
                <label class="login-field-icon icon-headphones" for="input_artist"></label>
            </div>
        </div>
	</section>

	<section class="step top-space login-form" data-step-title="Step 2">
		<div class="control-group">
			<div class="controls">
		    <input type="text" autocomplete="off" data-items="6" data-provide="typeahead" name="tags" placeholder="Tags" id="input_tags"  class="input-medium tagManager" data-original-title=""/>
		    
            <input type="hidden" value="" name="hiddenTagList">
			</div>

		</div>
		
		<div class="control-group">
            <div id="tags-bubbles">
            </div>
		</div> 
		<div class="control-group">
			<div class="controls">                
				<input type="text" autocomplete="off" data-items="6" data-provide="typeahead" name="tags" placeholder="Friends" id="input_friends" class="input-medium tagManager" data-original-title=""/>
			</div>
		</div>	
	</section>
	<section class="step" data-step-title="Step 3">
		<div class="control-group">
			<div class="controls">
                <input type="submit" id="input_submit" class="btn btn-info submit" />
			</div>
		</div>
	</section></form>
</div>


<div class="content" id="contentPlaylist">

<div class="container" id="main">
		
				<div class="player">
				  <div class="song-title">Playing</div> 
					<div id="player">
					
					</div>
				</div>
				
			    <div class="list">
				   <table class="favourite-list table-list" data-name="Favourites">
					 <tbody>
						
					 </tbody>
				   </table>
				
				  <ul class="realtime-list">
				  </ul>
			    </div> 
			
			    <div class="interface">
				 <div class="left-navigation">	
					<div class="previous-button button"><span class="icon-backward"></span></div>
					<div class="play-button button"><span class="icon-play active"></span><span class="icon-pause"></span></div>
					<div class="next-button button"><span class="icon-forward"></span></div>
				 </div>
			    </div>
</div>


</div>


<div class="content" id="contentUplayer">
 
 
 <div class="container">
		<div id='dvControl'>
			<!--SongTitle-->
			<div class="row-fluid">
				<div class="span12">
					<div id="songTitle"class="well"></div>
				</div>
			</div>
			<!--Toolbar-->
			<div class="row-fluid">
				<div class="span12">
					<ul class="pager">
					  	<li>
					    	<a href="#" title="Play previous" id="btnPrev"><i class="icon icon-backward"></i></a>
					  	</li>
					  	<li>
					    	<a href="#" title="Play" id="btnPlayStop"><i class="icon icon-play"></i></a>
					 	</li>
					  	<li>
					    	<a href="#" title="Play next" id="btnNext"><i class="icon icon-forward"></i></a>
					 	</li>
					  	<li>
					    	<a href="#"  title="Volumn" id="btnVolumn"><i class="icon icon-volume-up"></i></a>
					 	</li>
					 	<li>
					 		<input type="range" id="brVolumn" value="0" min="0" max="1" step='0.01' style="width:75px; vertical-align: middle;" />
					 	</li>
					</ul>
					
				</div>
			</div>
		</div>
		<div style="clear:both;"></div>
		<div class="tabtable" style="border-color:#1381CC;">
			<div style="width:496px; height:350px; height: 344px;overflow: auto; border:1px solid #1381CC;">
				<div id="playlistContainer">
					<table>
						<tbody>
						</tbody>
					</table>
				</div>	
			</div>
		</div>
	</div>

<iframe scrolling="no" src="http://cloud.m80.us/" style="border: 0px none; margin-left: -5px; height: 89px; margin-top: 133px; width: 926px;">
</iframe>
</div>-->

</div>

<div class="full-width-btn" id="playlist-btn" ><a href="#contentPlaylist"><i class="fui-list"></i></a></div>

<script src="js/popup.js"></script> 
</body>
</html>
